<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ludo Sign In</title>
            <style>
                body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7aa4fb;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

            </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="logo.webp" width="50" height="50"><h2>Sign In to Play Ludo</h2>
            <form action="/submit" method="post">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="usrname" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="passwd" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
